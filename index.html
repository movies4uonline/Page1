<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest Malayalam Movies</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9fafb; }
    .header { background-color: #fbcfe8; text-align: center; padding: 10px 0; }
    .header h2 { font-size: 20px; font-weight: bold; color: #111827; }
    .main { padding: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 16px; }
    .movie-card {
      background-color: white; border-radius: 8px; overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1); transition: transform 0.2s;
      position: relative; cursor: pointer;
    }
    .movie-card:hover { transform: scale(1.02); }
    .movie-card img { width: 100%; height: auto; display: block; }
    .badge {
      position: absolute; top: 8px; left: 8px; background-color: #ec4899;
      color: white; padding: 2px 6px; font-size: 10px; border-radius: 4px;
      font-style: italic; z-index: 2;
    }
    .play-button {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6); border-radius: 50%; width: 40px; height: 40px;
      display: flex; justify-content: center; align-items: center;
    }
    .play-button svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    .movie-title {
      margin: 8px 8px 10px; font-size: 14px; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center;
    }
    .modal {
      display: none; position: fixed; z-index: 999; left: 0; top: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 12px;
      max-width: 300px; width: 90%; text-align: center; position: relative;
    }
    .modal-content h3 { margin-bottom: 15px; color: #111; }
    .modal-content a {
      display: block; margin: 10px 0; padding: 10px; border-radius: 6px;
      background: #16a34a; color: white; text-decoration: none; font-weight: bold;
    }
    .modal-content a:hover { background: #15803d; }
    .close-btn {
      position: absolute; top: 10px; right: 15px; background: transparent;
      border: none; font-size: 22px; font-weight: bold; color: #555; cursor: pointer;
    }
    .close-btn:hover { color: #111; }
    @media (min-width: 768px) {
      .header h2 { font-size: 24px; } .movie-title { font-size: 15px; }
    }
    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      .movie-title { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LATEST MALAYALAM MOVIES</h2>
  </div>
  <main class="main">
    <div class="grid" id="movieGrid"></div>
  </main>
  <div id="modalContainer"></div>

  <script>
    fetch('movies.json')
      .then(response => response.json())
      .then(movies => {
        const movieGrid = document.getElementById("movieGrid");
        const modalContainer = document.getElementById("modalContainer");
        movies.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.setAttribute("onclick", `openModal('${movie.id}')`);
          card.innerHTML = `
            <div class="badge">${movie.badge}</div>
            <img src="${movie.image}" alt="${movie.title}" />
            <div class="play-button">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <p class="movie-title">${movie.title}</p>
          `;
          movieGrid.appendChild(card);
          
          const modal = document.createElement("div");
          modal.className = "modal";
          modal.id = movie.id;
          modal.setAttribute("onclick", `closeModal('${movie.id}')`);
          modal.innerHTML = `
            <div class="modal-content" onclick="event.stopPropagation()">
              <button class="close-btn" onclick="closeModal('${movie.id}')">√ó</button>
              <h3>${movie.title}</h3>
              <a href="${movie.watch}">üé• Watch Online</a>
              <a href="${movie.download}">‚¨áÔ∏è Download</a>
              <a href="${movie.telegram}">üì≤ Telegram File</a>
            </div>
          `;
          modalContainer.appendChild(modal);
        });
      });

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
