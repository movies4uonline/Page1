<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies4U</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      background: #fbcfe8;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding: 10px;
    }
    .filters button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 10px;
    }
    .movie-card {
      position: relative;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .movie-card img {
      width: 100%;
      height: 225px;
      object-fit: cover;
      display: block;
    }
    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #db2777;
      color: white;
      font-size: 11px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .play-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .play-circle {
      width: 36px; height: 36px;
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .play-icon {
      width: 0;
      height: 0;
      border-left: 10px solid white;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
    }
    .movie-info {
      padding: 8px;
    }
    .movie-title {
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .quality {
      font-size: 11px;
      color: #555;
      margin-top: 4px;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 10px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn {
      display: block;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .btn-watch { background: #db2777; }
    .btn-download { background: #059669; }
    .btn-telegram { background: #2563eb; }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 16px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .pagination button {
      padding: 8px 16px;
      background: #e5e7eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
     .donate-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #00b894;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
 <header>üé¨ LATEST MOVIES</header>

  <div class="filters">
    <button onclick="filterLanguage('all')">All</button>
    <button onclick="filterLanguage('Malayalam')" style="background:#86efac">Malayalam</button>
    <button onclick="filterLanguage('Tamil')" style="background:#f9a8d4">Tamil</button>
    <button onclick="filterLanguage('Telugu')" style="background:#fdba74">Telugu</button>
    <button onclick="filterLanguage('Hindi')" style="background:#fde68a">Hindi</button>
    <button onclick="filterLanguage('Kannada')" style="background:#ddd6fe">Kannada</button>
    <button onclick="filterLanguage('English')" style="background:#bfdbfe">English</button>
  </div>

  <div class="grid" id="movieGrid"></div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">‚¨Ö Previous</button>
    <button onclick="nextPage()" id="nextBtn">Next ‚û°</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <h2 id="modalTitle"></h2>
      <div id="watchBtn"></div>
      <div id="downloadBtn"></div>
      <a id="telegramBtn" href="#" target="_blank" class="btn btn-telegram">Telegram File</a>
      <div style="margin-top:10px">
        <p style="font-size:12px">üôè Support Us</p>
        <a class="donate-btn"href="upi://pay?pa=pg717293@oksbi&pn=Movies4U&cu=INR" target="_blank">Donate via UPI</a>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Movies4U. All rights reserved.</footer>

  <script>
    const movies = [
      {
        title: "Maargan (2025)",
        popupTitle: "Maargan (2025) Tamil",
        img: "https://image.tmdb.org/t/p/original/sgNetedu19Ar9LkUXGNheh9NL1D.jpg",
        badge: "HD",
        quality: "HDRip",
        watchLinks: [
          { lang: "Tamil", url: "go:Maarg-on" }
        ],
        downloadLinks: [
          { lang: "Tamil", url: "https://maargan2025.netlify.app/" }
        ],
        telegram: "https://t.me/Mamitha_M4U_bot?start=getfile-Maargan"
      },
       {
        title: "Samshayam (2025)",
        popupTitle: "Samshayam (2025) Malayalam",
        img: "https://image.tmdb.org/t/p/original/mWlKtZ7YIZS5yMTK6zwtR50mZQT.jpg",
        badge: "HD",
        quality: "HDRip",
        watchLinks: [
          { lang: "Malayalam", url: "go:Samsha-on" }
        ],
        downloadLinks: [
          { lang: "Malayalam", url: "https://samshayam2025.netlify.app/" }
        ],
        telegram: "https://t.me/Mamitha_M4U_bot?start=getfile-Samshayam"
      },
      {
        title: "Kannappa (2025)",
        popupTitle: "Kannappa (2025) Malayalam",
        img: "https://image.tmdb.org/t/p/w500/6LhE7IwhXgaNi33l0ltYahIB91i.jpg",
        badge: "HD",
        quality: "HDRip",
        watchLinks: [
          { lang: "Malayalam", url: "go:Kannapa-on" }
        ],
        downloadLinks: [
          { lang: "Malayalam", url: "https://kannappa2025.netlify.app/" }
        ],
        telegram: "#"
       },
       {
        title: "Ronth (2025)",
        popupTitle: "Ronth (2025) Malayalam",
        img: "https://image.tmdb.org/t/p/original/4EtwrrfbHTU4wCiLiXqz6oIw2hN.jpg",
        badge: "HD",
        quality: "HDRip",
        watchLinks: [
          { lang: "Malayalam", url: "go:Ronth-on" }
        ],
        downloadLinks: [
          { lang: "Malayalam", url: "https://ronth2025.netlify.app/" }
        ],
        telegram: "https://t.me/Mamitha_M4U_bot?start=getfile-Ronth"
      }
      // üëâ Add more movies here...
    ];

    let currentLanguage = "all";
    const itemsPerPage = 10;
    let currentPage = 1;

    function filterLanguage(lang) {
      currentLanguage = lang;
      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const grid = document.getElementById("movieGrid");
      grid.innerHTML = "";

      const filtered = currentLanguage === "all" ? movies : movies.filter(m =>
        m.watchLinks.some(link => (link.lang || "").toLowerCase().includes(currentLanguage.toLowerCase()))
      );

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filtered.slice(start, end);

      pageItems.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.onclick = () => openModal(movie);
        card.innerHTML = `
          <span class="badge">${movie.badge}</span>
          <img src="${movie.img}" loading="lazy" alt="${movie.title}">
          <div class="play-overlay"><div class="play-circle"><div class="play-icon"></div></div></div>
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="quality">${movie.quality}</div>
          </div>`;
        grid.appendChild(card);
      });

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage * itemsPerPage >= filtered.length;
    }

    function openModal(movie) {
      document.getElementById("modalTitle").innerText = movie.popupTitle || movie.title;
      document.getElementById("watchBtn").innerHTML = movie.watchLinks.map(link => `<a href="${link.url}" target="_blank" class="btn btn-watch">Watch (${link.lang})</a>`).join('');
      document.getElementById("downloadBtn").innerHTML = movie.downloadLinks.map(link => `<a href="${link.url}" target="_blank" class="btn btn-download">Download (${link.lang})</a>`).join('');
      document.getElementById("telegramBtn").href = movie.telegram || "#";
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function nextPage() {
      currentPage++;
      renderPage();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    renderPage();
  </script>
