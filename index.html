    body {
      background: #fff;

    /* Loader Spinner */
    #loader {
      position: fixed;
      inset: 0;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #db2777;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    .loader-text {
      color: #db2777;
      font-weight: bold;
      font-size: 16px;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      padding: 12px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .movie-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }

    .movie-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #db2777;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 1;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-circle {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
    }

    .play-icon {
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid white;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      position: relative;
    }

    .modal-content button.close {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .modal-content a {
      display: block;
      margin-bottom: 10px;
      text-align: center;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
